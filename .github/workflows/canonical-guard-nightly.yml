name: Canonical Guard Nightly

on:
  schedule:
    - cron: "30 17 * * *" # KST 02:30
  workflow_dispatch:

jobs:
  outside-regression:
    name: Outside Window Regression Report
    runs-on: ubuntu-latest
    env:
      TEAM_CODE_READ_MODE: canonical_only
      TEAM_CODE_CANONICAL_WINDOW_START: "2021"
      TEAM_CODE_CANONICAL_WINDOW_END: "2025"
      TEAM_CODE_OUTSIDE_WINDOW_MODE: dual
      CANONICAL_GUARD_DB_URL_RO: ${{ secrets.CANONICAL_GUARD_DB_URL_RO }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run outside-window regression report
        run: |
          if [ -z "${CANONICAL_GUARD_DB_URL_RO}" ]; then
            echo "CANONICAL_GUARD_DB_URL_RO is required for guard report"
            exit 1
          fi
          python scripts/verify_canonical_transition.py \
            --mode outside_regression \
            --no-strict-outside-regression \
            --output outside_window_regression.json

      - name: Upload outside regression report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-outside-window-regression-report
          path: outside_window_regression.json
